---
layout: page
---
<div class="post">
    <h1>{{page.title}}</h1>
    <div class="label">
        <div class="label-card">
            <i class="fa fa-calendar"></i>{{ page.date | date: "%F" }}
        </div>

        <div class="label-card">
            {% if page.author %}<i class="fa fa-user"></i>{{ page.author }}
            {% endif %}
        </div>

        <div class="label-card">
            {% if page.meta %}<i class="fa fa-key"></i>{{ page.meta }} {% endif %}
        </div>

        <div class="label-card">
            {% include tag.html %}
        </div>
    </div>
    <hr>
    <article class="markdown-body">
        {{content}}
    </article>
</div>
